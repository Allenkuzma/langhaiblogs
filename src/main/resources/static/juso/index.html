<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>浪海聚合搜索 ~ 浪海博客</title>
    <meta name="keywords" content="聚搜,聚合搜索,浪海"/>
    <meta name="description" content="浪海聚合搜索页面简洁的聚合全网搜索引擎，综合搜索。"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/jquery.min.js"></script>
</head>
<body>
<div id="content" data-customize="true" data-customtheme="true" class="default-bg">
    <div class="main-index">
        <div class="container content-box">
            <section class="sousuo">
                <div class="logo"><a href="/" title="聚搜，聚合搜索引擎!"><img src="./static/images/logo.png" height="70px"></a>
                </div>
                <div class="search">
                    <div class="search-box"><img class="search-icon" src="./static/images/baidu.png"><input type="text"
                                                                                                            id="txt"
                                                                                                            class="search-input"
                                                                                                            autofocus="autofocus">
                        <button class="search-btn icon" id="search-btn">搜索</button>
                    </div>
                    <div class="box search-hot-text" id="box" style="display: none;">
                        <ul></ul>
                    </div>
                    <div class="search-engine" style="display: none;">
                        <div class="search-engine-head"><strong class="search-engine-tit">默认搜索引擎：</strong>
                            <div class="search-engine-tool">搜索联想：<span id="hot-btn" class="off"></span></div>
                        </div>
                        <ul class="search-engine-list"></ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<footer class="footer text-center ">
    <div class="container">
        <p>
            Copyright ©2021 ~ 2050 langhai.cc
            <a href="/">浪海博客</a><br />
            <a href="/navClassify/navPage" class="button">导航页面</a>
        </p>
    </div>
</footer>
<script src="./static/js/juso.js"></script>
</body>
</html>
