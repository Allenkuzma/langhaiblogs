<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="${website.name} + ' ~ 浪海博客'">网站详情信息 - 浪海博客</title>
		<meta charset="utf-8" />
		<meta name="keywords" th:content="'浪海博客,网站详情信息,' + ${website.name}" />
		<meta name="description" th:content="'浪海博客' + ${website.name} + '的网站详情信息。'" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/blogs/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/blogs/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="/" class="title">浪海博客</a>
				<nav>
					<ul>
						<li><a href="/">主页</a></li>
						<li><a href="/user/personalPage" class="active">个人空间</a></li>
						<li><a href="javascript:void(0)" id="loginOut">安全退出</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major" th:text="${website.name}">网站详情信息</h1>
							<span class="image fit"><img th:src="${website.indexImageUrl}" th:alt="${website.name} + '首页截图'" /></span>
							<div class="split style1">
								<section>
									<p id="vCodeStatus"></p>
									<div>
										<div >
											网站名字：<span th:text="${website.name}"></span>
										</div>
										<div >
											网站地址：<span th:text="${website.url}"></span>
											<a th:href="${website.url}">点击访问</a>
										</div>
										<div >
											收录时间：<span th:text="${website.addTimeShow}"></span>
										</div>
										<div >
											网站描述：<span th:text="${website.description}"></span>
										</div>
										<div >
											网站详情信息：<span th:text="${website.details}"></span>
										</div>
									</div>
								</section>
								<section>
									<ul class="contact">
										<li>
											<h3>网站评分</h3>
											<span th:text="${website.score}">

											</span>
										</li>
										<li>
											<h3>收录方式</h3>
											<span>
												QQ 676 558 206
											</span>
										</li>
									</ul>
								</section>
							</div>
						</div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; <a href="http://www.langhai.cc">浪海博客</a>. All rights reserved.</li><li>个人网站 2021 ~ 2029年</li>
						<li><a href="https://gitee.com/langhai666/langhai-blog" target="_blank" >gitee</a></li></li>
						<li><a href="https://github.com/Allenkuzma/langhaiblogs" target="_blank" >github</a></li></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="/blogs/assets/js/jquery.min.js"></script>
			<script src="/blogs/assets/js/jquery.scrollex.min.js"></script>
			<script src="/blogs/assets/js/jquery.scrolly.min.js"></script>
			<script src="/blogs/assets/js/browser.min.js"></script>
			<script src="/blogs/assets/js/breakpoints.min.js"></script>
			<script src="/blogs/assets/js/util.js"></script>
			<script src="/blogs/assets/js/main.js"></script>

		<script>
			// 退出登录
			$("#loginOut").click(function () {
				$.ajax({
					url: "/user/loginOut",
					async: true,
					type: "POST",
					success: function (data) {
						if(data.code == 200){
							$("#vCodeStatus").html("用户安全退出，3秒后为你跳转到首页。");
							setTimeout(function(){
								window.location.href = "/";
							}, 3000);
						}else {
							 $("#vCodeStatus").html(data.message);
						}
					}
				})
			})
		</script>
	</body>
</html>
