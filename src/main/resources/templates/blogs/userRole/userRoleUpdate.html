<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新用户角色授权 - 浪海博客</title>
    <meta name="keywords" content="浪海博客,更新用户角色授权" />
    <meta name="description" content="浪海博客的更新用户角色授权页面。" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://cdn.staticfile.org/layui/2.7.6/css/layui.css" rel="stylesheet">
</head>
<body>

    <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block" id="userRole-langhai">

                </div>
            </div>
            <div>
               <div>
                   <input type="text" th:value="${id}" id="idUpdate" hidden="hidden" >
               </div>
           </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                 <button class="layui-btn" id="update" lay-submit lay-filter="formDemoUpdate">立即提交</button>
                 <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
    </form>

</body>
<script src="https://cdn.staticfile.org/layui/2.7.6/layui.js"></script>
<script src="/blogs/assets/js/jquery.min.js"></script>
<script>
    $(function() {
        $("#update").click(function () {
            // 执行更新的操作ajax
            $.ajax({
                cache: true,
                type: "post",
                url: "/userRole/updateUserRole",
                data: {
                    "name": $("#userRole-langhai").find("input[name='role']:checked").val(),
                    "id": $("#idUpdate").val()
                },
                async: false,
                success: function () {
                    window.parent.location.href = "/userRole/userRolePage";
                }
            })
        })
    })
</script>
<script th:inline="javascript">
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element', 'form'], function(){
        var element = layui.element;
        var form = layui.form;

        var role = [[${roleList}]];

        var roleUser = [[${role}]];

        for(var i = 0; i < role.length; i++){
            $('#userRole-langhai').append('<input type="radio" name="role" value=' + role[i].name + '>' + role[i].name +'</input>');
        }

        $("#userRole-langhai").find("input[value=" + roleUser.name + "]").attr("checked", true);

        form.render();
    });
</script>
</html>
