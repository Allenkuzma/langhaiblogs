<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公共导航分类更新 - 浪海博客</title>
    <meta name="keywords" content="浪海博客,公共导航分类更新" />
    <meta name="description" content="浪海博客的公共导航分类更新页面。" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://cdn.staticfile.org/layui/2.7.6/css/layui.css" rel="stylesheet">
</head>
<body>

    <form class="layui-form" action="" id="linksForm">
            <div class="layui-form-item">
                <label class="layui-form-label">导航分类名字</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${navClassify.name}" id="name" name="name" lay-verify="name" autocomplete="off" placeholder="请输入导航分类名字" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">导航分类图标</label>
                <div class="layui-input-inline">
                    <select name="icon" id="icon" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">导航分类标签名字</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${navClassify.tagName}" id="tagName" name="tagName" lay-verify="tagName" autocomplete="off" placeholder="请输入导航分类标签名字" class="layui-input">
                </div>
            </div>

            <div>
                <div>
                    <input type="text" th:value="${navClassify.id}" id="idUpdate" hidden="hidden" >
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                 <button id="update" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                 <button type="reset" class="layui-btn layui-btn-primary">重置</button>
               </div>
            </div>
    </form>

</body>
<script src="https://cdn.staticfile.org/layui/2.7.6/layui.js"></script>
<script src="/blogs/assets/js/jquery.min.js"></script>
<script>
    $(function() {
        $("#update").click(function () {
            // 执行更新的操作ajax
            $.ajax({
                cache: true,
                type: "POST",
                contentType : "application/json",
                dataType : "json",
                url: "/navClassify/updateNav",
                data: JSON.stringify({
                    "name":  $("#name").val(),
                    "icon": $("#icon").find('option:selected').text(),
                    "tagName": $("#tagName").val(),
                    "id": $("#idUpdate").val()
                }),
                async: false,
                success: function (data) {
                    window.parent.location.href = "/navClassify/navClassifyListPage?message=" + data.message;
                }
            })
        })
    })
</script>
<script th:inline="javascript">
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element', 'form'], function(){
        var element = layui.element;
        var form = layui.form;

        var iconContent = [[${navClassify.icon}]];
        var oneIcon = [[${iconfont}]];

        for(var i = 0; i < oneIcon.length; i++){
            $('#icon').append('<option value=' + oneIcon[i] + '>'+ oneIcon[i] +'</option>');
        }

        $("#icon").find("option[value=" + iconContent + "]").attr("selected", true);

        form.render();
    });
</script>
</html>
